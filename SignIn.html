<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP'ini | Connexion Sécurisée</title>
    <link rel="shortcut icon" href="img/SHOPINIlo.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <img src="img/bg.png" alt="Fond" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bienvenue sur SHOP'ini</h1>
                <p>Accédez à votre compte</p>
            </div>
            
            <div class="auth-body">
                <div class="tabs">
                    <div class="tab active" data-tab="login">Connexion</div>
                    <div class="tab" data-tab="register">Inscription</div>
                </div>
                
                <!-- formulaire de conexion  -->
                <div id="login" class="tab-content active">
                    <form class="auth-form" action="add_user.php" method="POST">
                        <div class="form-group">
                            <label for="login_email" class="form-label">Email</label>
                            <input type="email" id="login_email" name="login_email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="login_password" class="form-label">Mot de passe</label>
                            <div class="position-relative">
                                <input type="password" id="login_password" name="login_password" class="form-control" placeholder="••••••••" required>
                                <i class="fas fa-eye password-toggle" id="toggleLoginPassword"></i>
                            </div>
                            
                            <div class="text-end mt-2">
                                <a href="#" class="text-sm">Mot de passe oublié ?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-auth mb-3">
                            Se connecter
                        </button>
                        
                        <div class="auth-footer">
                            Pas de compte ? <a href="#" class="switch-tab" data-tab="register">S'inscrire</a>
                        </div>
                    </form>
                </div>
                



                <!-- Formulaire d'Inscription -->
                <div id="register" class="tab-content">
                    <form class="auth-form" action="add_user.php" method="POST">
                        <div class="form-group">
                            <label for="register_name" class="form-label">Nom complet</label>
                            <input type="text" id="register_name" name="register_name" class="form-control" placeholder="Jean Dupont" required>
                        </div>


                        <div class="form-group">
                            <label for="register_name" class="form-label">NumTel</label>
                            <input type="text" id="register_phone" name="register_phone" class="form-control" placeholder=".........." required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register_email" class="form-label">Email</label>
                            <input type="email" id="register_email" name="register_email" class="form-control" placeholder="votre@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register_password" class="form-label">Mot de passe</label>
                            <div class="position-relative">
                                <input type="password" id="register_password" name="register_password" class="form-control" placeholder="••••••••" required>
                                <i class="fas fa-eye password-toggle" id="toggleRegisterPassword"></i>
                            </div>
                            <small class="text-muted">Minimum 8 caractères</small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-auth mb-3">
                            Créer un compte
                        </button>
                        
                        <div class="auth-footer">
                            Déjà inscrit ? <a href="#" class="switch-tab" data-tab="login">Se connecter</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Changement d'onglets
        document.querySelectorAll('.tab, .switch-tab').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                const tabId = this.getAttribute('data-tab');
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
                
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Basculer mot de passe
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
